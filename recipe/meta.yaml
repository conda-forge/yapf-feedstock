{% set name = "yapf" %}
{% set version = "0.31.0" %}
{% set sha256 = "e6330f89f024615b102f3140e50a1b864196c4d9d8e29ace4eaa234feec4c924" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - yapf = yapf:run_main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >= 2.7
    - pip
  run:
    - python >= 2.7

test:
  commands:
    - yapf --help
    - yapf --version

about:
  home: https://github.com/google/yapf
  license: Apache-2.0
  license_file: LICENSE
  summary: A formatter for Python files

extra:
  recipe-maintainers:
    - vamega
    - ericdill
