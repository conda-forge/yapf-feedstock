{% set name = "yapf" %}
{% set version = "0.30.0" %}
{% set sha256 = "9f561af26f8d27c3a334d3d2ee8947b8826a86691087e447ce483512d834682c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - yapf = yapf:run_main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  commands:
    - yapf --help
    - yapf --version

about:
  home: https://github.com/google/yapf
  license: Apache 2.0
  license_file: LICENSE
  summary: A formatter for Python files

extra:
  recipe-maintainers:
    - vamega
